<html>

<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8" />
	<meta HTTP-EQUIV="pragma" CONTENT="no-cache"> 
	<meta HTTP-EQUIV="Cache-Control" CONTENT="no-cache, must-revalidate"> 
	<meta HTTP-EQUIV="expires" CONTENT="0">
    <title>中秋節翻翻樂</title>
    <link rel="stylesheet" type="text/css" href="css/style.css?v=5" />
    <script type="text/javascript" src="js/common.js?v=5" /></script>
    <script type="text/javascript" src="js/main.js?v=5" /></script>
</head>

<body style="background-color:rgb(219,210,195)">

    <!-- board start -->
    <div class="board">

        <!-- top plane start -->
        <div class="topplane">
            <div class="levelplane" id="levelplane"> <span id="level" style="display:none"></span></div>
            <div class="process" id="process">
                <div class="timeplane" id="timeplane" style="color:black">時間: <span id="livetime" style="color:black"></span></div>
            </div>
            <div class="clear"></div>
        </div>
        <!-- top plane end -->

        <!-- game plane start -->
        <div class="gameplane" id="gameplane"></div>
        <!-- game plane end -->

        <!-- footer plane start -->
        <!-- <div class="footer">Author:<span class="hilite">fdipzone</span> Ver:<span class="hilite">1.0</span></div> -->
        <div class="footer">Author: AwJ</div>
        <!-- footer plane end -->

        <!-- game tips start -->
        <div class="tips" id="tips">
            <p class="title" style="font-size:30px">《中秋節翻牌》遊戲玩法：</p>
            <p style="font-size:24px">1.遊戲為9張卡牌進行遊戲，每組為2張相同的牌，共18張牌。
                <p>
                    <p style="font-size:24px"> 2.連續翻到兩張相同的為勝利，當9組全部翻到則過關。如不是翻到連續兩張相同的，則需要重新翻。 </p>
                    <p class="btn"><a style="font-size:36px"  href="javascript:void(0)" id="startgame">開始遊戲</a></p>
        </div>
        <!-- game tips end -->

        <!-- game message start -->
        <div class="message_start" id="message"></div>
        <!-- game message end -->

        <div class="clear"></div>

    </div>
    <!-- board end -->

</body>

</html>
